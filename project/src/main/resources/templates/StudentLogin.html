<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>

    <div class="container">
        <h1>Student Login</h1>
        <form action="/login/student" method="post">

            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="username" name="username" placeholder="Enter Email address" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>

            <input type="submit" value="Login">

            <div class="links">
                <a href="StudentReg.html">Don't have an Account? Register Here</a>
                <a href="AdminLogin.html">Are you an Admin? Login Here</a>
            </div>
        </form>
    </div>

</body>

</html>
